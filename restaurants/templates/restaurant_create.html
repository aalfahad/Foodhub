{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block the_title %}
Create restaurant
{% endblock the_title %}

{% block content %}
	<form action="{% url 'restaurant_create' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{create_form|crispy}}
		<input type="submit" value="Create" class="btn btn-outline-success">
	</form>

{% endblock content%}
